---
title: Blog
permalink: /blog/
pagestyle: posts
layout: default
---

{% for post in site.posts %}
<section>
	<header class="post-title">
		<h1>
			<a href="{{site.base-url}}{{ post.url }}#main">{{ post.title }}</a>
			<time datetime="{{ post.date | date_to_xmlschema }}" class="post-date"> {{ post.date | date: "%B %e, %Y" }}</time>
		</h1>
	</header>

	<hr>
	{{ post.excerpt }}
</section>
{% endfor %}
