---
layout: default
pagestyle: posts
---

<header class="section post-title">
	<h1>
		<a href="{{ site.root_url }}{{ page.url }}">
			{{ page.title }}
		</a>
		<time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">
			{{ page.date | date: "%B %e, %Y" }}
		</time>
	</h1>
</header>

<section id="post">
	{{ content }}
</section>
